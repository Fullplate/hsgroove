<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>hsgroove</title>

    <link rel="stylesheet" type="text/css" href="css/basic.css" />
</head>
<body>

<!-- header image/nav bar/info bar container -->
<div id="headerContainer">
    <!-- header image -->
    <img id="header" src="images/header3.png" alt="hsgroove header image" />

    <!-- navigation links -->
    <div id="navContainer">
        <ul id="nav">
            <li><a id="accountLink" href="#">Account</a></li>
            <li><a id="decksLink" href="#">Decks</a></li>
            <li><a id="matchesLink" href="#">Matches</a></li>
            <li><a id="statisticsLink" href="#">Statistics</a></li>
        </ul>
    </div>

    <!-- info bar -->
    <div id="infoContainer">
        <span id="usernameDisplay"></span>
        <span id="logout"><a id="logoutLink" href="#">(logout)</a></span>
        <span id="rankDisplay"></span>
    </div>
</div>

<div id="mainContainer">
    <!-- login/create account -->
    <div id="accountSection" class="page">
        <h2>Login or create account</h2>
        <form id="login">
            <input id="username" type="text" placeholder="Username" required /><br>
            <input id="password" type="password" placeholder="Password" required /><br>
            <button id="loginButton" type="submit">Login</button>
            <button id="createAccountButton" type="submit">Create Account</button>
        </form>
    </div>

    <!-- view/create decks -->
    <div id="decksSection" class="page">
        <div id="createDeckContainer">
            <h2>Create deck</h2>
            <form id="createDeck">
                <input id="createDeckName" type="text" placeholder="Name" required /><br>
                <select id="createDeckHeroClass"></select><br>
                <input id="createDeckArchetype" type="text" placeholder="Archetype" list="createDeckArchetypeDl" /><br>
                <datalist id="createDeckArchetypeDl"></datalist>
                <textarea id="createDeckNotes" form="createDeck" rows="3" cols="30" placeholder="Notes"></textarea>
                <br><button id="createDeckButton" type="submit">Create</button>
            </form>
        </div>
        <div id="deckListContainer">
            <h2>Your decks</h2>
            <div id="deckList">
            </div>
        </div>
    </div>

    <!-- view/create matches -->
    <div id="matchesSection" class="page">
        <div id="addMatchContainer">
            <h2>Add match</h2>
            <form id="addMatch">
                <select id="addMatchDeck"></select>
                <br><select id="addMatchRank"></select>
                <br><select id="addMatchOppHeroClass"></select>
                <br><input id="addMatchOppArchetype" type="text" placeholder="Opponent Archetype" list="addMatchOppArchetypeDl" />
                <datalist id="addMatchOppArchetypeDl"></datalist>
                <br><input id="addMatchVictoryTrue" type="radio" name="victory" checked> Win
                <input id="addMatchVictoryFalse" type="radio" name="victory"> Loss
                <br><input id="addMatchOnCoinTrue" type="radio" name="onCoin" checked> Coin
                <input id="addMatchOnCoinFalse" type="radio" name="onCoin"> No Coin
                <br><textarea id="addMatchNotes" form="addMatch" rows="3" cols="30" placeholder="Notes"></textarea>
                <br><button id="addMatchButton" type="submit">Add</button>
            </form>
        </div>
        <div id="matchListContainer">
            <h2>Your matches</h2>
            <div id="matchList">
            </div>
        </div>
    </div>

    <!-- view statistics -->
    <div id="statisticsSection" class="page">
        <h2>Match statistics</h2>
        <div id="statistics">
        </div>
    </div>
</div>

<script src="js/jquery-2.1.3.js"></script>
<script src="js/utils.js"></script>
<script src="js/app.js"></script>

</body>
</html>
