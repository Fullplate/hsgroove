<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>hsgroove</title>

    <link rel="stylesheet" type="text/css" href="css/basic.css" />
</head>
<body>

<!-- dummy page header -->
<img src="images/header.png" alt="Cool Logo" />

<!-- navigation links -->
<div id="navContainer">
    <hr>
    <ul id="nav">
        <li><a id="accountNav" href="#">Account</a></li>
        <li><a id="decksNav" href="#">Decks</a></li>
        <li><a id="matchesNav" href="#">Matches</a></li>
        <li><a id="statisticsNav" href="#">Statistics</a></li>
    </ul>
    <hr>
</div>

<div id="mainContainer">
    <!-- login/create account -->
    <div id="account">
        <h2>Login or create account</h2>
        <form id="loginForm">
            <input id="username" type="text" placeholder="Username" required /><br>
            <input id="password" type="password" placeholder="Password" required /><br>
            <button id="loginButton" type="submit">Login</button>
            <button id="createAccountButton" type="submit">Create Account</button>
        </form>
    </div>

    <!-- view/create decks -->
    <div id="decks">
        <div id="createDeck">
            <h2>Create deck</h2>
            <form id="createDeckForm">
                <input id="createDeckName" type="text" placeholder="Name" required /><br>
                <select id="createDeckHeroClass"></select><br>
                <input id="createDeckArchetype" type="text" placeholder="Archetype" /><br>
                <textarea id="createDeckNotes" form="createDeckForm" rows="4" cols="40" placeholder="Notes"></textarea>
                <br><button id="createDeckButton" type="submit">Create</button>
            </form>
        </div>
        <div id="decklistContainer">
            <h2>Your decks</h2>
            <div id="decklist">
            </div>
        </div>
    </div>

    <!-- view/create matches -->
    <div id="matches">
        <div id="addMatch">
            <h2>Add match</h2>
            <form id="addMatchForm">
                <select id="addMatchDeck"></select>
                <br><select id="addMatchRank"></select>
                <br><select id="addMatchOppHeroClass"></select>
                <br><input id="addMatchOppArchetype" type="text" placeholder="Opponent Archetype" />
                <br><input id="addMatchVictoryTrue" type="radio" name="victory" checked> Win
                <input id="addMatchVictoryFalse" type="radio" name="victory"> Loss
                <br><input id="addMatchOnCoinFalse" type="radio" name="onCoin" checked> Coin
                <input id="addMatchOnCoinTrue" type="radio" name="onCoin"> No Coin
                <br><textarea id="addMatchNotes" form="addMatchForm" rows="4" cols="40" placeholder="Notes"></textarea>
                <br><button id="addMatchButton" type="submit">Add</button>
            </form>
        </div>
        <div id="matchlistContainer">
            <h2>Your matches</h2>
            <div id="matchlist">
            </div>
        </div>
    </div>

    <!-- view statistics -->
    <div id="statistics">
        <h2>Match statistics</h2>
        <div id="statisticsContainer">
        </div>
    </div>
</div>

<script src="js/jquery-2.1.3.js"></script>
<script src="js/utils.js"></script>
<script src="js/app.js"></script>

</body>
</html>
