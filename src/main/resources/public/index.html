<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>hsgroove</title>

    <link rel="stylesheet" type="text/css" href="css/basic.css" />
</head>
<body>

<!-- dummy page header -->
<img src="images/test-logo.png" alt="Cool Logo" />

<!-- navigation links -->
<hr>
<ul id="nav">
    <li><a id="accountNav" href="#">Account</a></li> |
    <li><a id="decksNav" href="#">Decks</a></li> |
    <li><a id="matchesNav" href="#">Matches</a></li> |
    <li><a id="statisticsNav" href="#">Statistics</a></li>
</ul>

<div id="mainContainer">
    <!-- login/create account -->
    <div id="account">
        <hr>
        <h3>Login or create account:</h3>
        <form id="loginForm">
            <input id="username" type="text" placeholder="Username" /><br>
            <input id="password" type="password" placeholder="Password" /><br>
            <button id="loginButton" type="submit">Login</button>
            <button id="createAccountButton" type="submit">Create Account</button>
        </form>
        <hr>
    </div>

    <!-- view/create decks -->
    <div id="decks">
        <hr>
        <div id="createDeck">
            <h3>Create deck:</h3>
            <form id="createDeckForm">
                <input id="createDeckName" type="text" placeholder="Name" /><br>
                <input id="createDeckHeroClass" type="number" placeholder="Class" /><br>
                <input id="createDeckArchetype" type="text" placeholder="Archetype" /><br>
                <input id="createDeckNotes" type="text" placeholder="Notes" /><br>
                <button id="createDeckButton" type="submit">Create</button>
            </form>
        </div>
        <div id="decklist">
            <h3>Your Decks:</h3>
            <p>Decks here...</p>
        </div>
        <hr>
    </div>

    <!-- view/create matches -->
    <div id="matches">
        <hr>
        <div id="addMatch">
            <h3>Add match:</h3>
            <form id="addMatchForm">
                <input id="addMatchDeck" type="text" placeholder="Deck" /><br>
                <input id="addMatchRank" type="number" placeholder="Rank" /><br>
                <input id="addMatchOppClass" type="text" placeholder="Opponent Class" /><br>
                <input id="addMatchOppArchetype" type="text" placeholder="Opponent Archetype" /><br>
                <label for="addMatchOnCoin">Coin? </label>
                <input id="addMatchOnCoin" type="checkbox" /><br>
                <input id="addMatchNotes" type="text" placeholder="Notes" /><br>
                <button id="addMatchButton" type="submit">Add</button>
            </form>
        </div>
        <div id="matchlist">
            <h3>Your matches:</h3>
            <p>Matches here...</p>
        </div>
        <hr>
    </div>

    <!-- view statistics -->
    <div id="statistics">
        <hr>
        <h3>Match Statistics</h3>
        <p>...</p>
        <hr>
    </div>
</div>

<script src="js/jquery-2.1.3.js"></script>
<script src="js/app.js"></script>

</body>
</html>
