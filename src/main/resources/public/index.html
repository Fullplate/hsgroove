<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>hsgroove</title>

    <link rel="stylesheet" type="text/css" href="css/basic.css" />
</head>
<body>

<!-- dummy page header -->
<img src="images/header.png" alt="Cool Logo" />

<!-- navigation links -->
<div id="navContainer">
    <hr>
    <ul id="nav">
        <li><a id="accountNav" href="#">Account</a></li>
        <li><a id="decksNav" href="#">Decks</a></li>
        <li><a id="matchesNav" href="#">Matches</a></li>
        <li><a id="statisticsNav" href="#">Statistics</a></li>
    </ul>
    <hr>
</div>

<div id="mainContainer">
    <!-- login/create account -->
    <div id="account">
        <h2>Login or create account</h2>
        <form id="loginForm">
            <input id="username" type="text" placeholder="Username" required /><br>
            <input id="password" type="password" placeholder="Password" required /><br>
            <button id="loginButton" type="submit">Login</button>
            <button id="createAccountButton" type="submit">Create Account</button>
        </form>
    </div>

    <!-- view/create decks -->
    <div id="decks">
        <div id="createDeck">
            <h2>Create deck</h2>
            <form id="createDeckForm">
                <input id="createDeckName" type="text" placeholder="Name" required /><br>
                <label for="createDeckHeroClass">Hero Class: </label>
                <select id="createDeckHeroClass">
                    <option disabled selected>Select</option>
                    <option value=0>Warrior</option>
                    <option value=1>Shaman</option>
                    <option value=2>Rogue</option>
                    <option value=3>Paladin</option>
                    <option value=4>Hunter</option>
                    <option value=5>Druid</option>
                    <option value=6>Warlock</option>
                    <option value=7>Mage</option>
                    <option value=8>Priest</option>
                </select><br>
                <input id="createDeckArchetype" type="text" placeholder="Archetype" /><br>
                <input id="createDeckNotes" type="text" placeholder="Notes" /><br>
                <button id="createDeckButton" type="submit">Create</button>
            </form>
        </div>
        <div id="decklistContainer">
            <h2>Your decks</h2>
            <div id="decklist">
            </div>
        </div>
    </div>

    <!-- view/create matches -->
    <div id="matches">
        <div id="addMatch">
            <h2>Add match</h2>
            <form id="addMatchForm">
                <input id="addMatchDeck" type="text" placeholder="Deck" /><br>
                <input id="addMatchRank" type="number" placeholder="Rank" /><br>
                <input id="addMatchOppClass" type="text" placeholder="Opponent Class" /><br>
                <input id="addMatchOppArchetype" type="text" placeholder="Opponent Archetype" /><br>
                <label for="addMatchVictory">Did you win?</label>
                <input id="addMatchVictory" type="checkbox" /><br>
                <label for="addMatchOnCoin">Coin? </label>
                <input id="addMatchOnCoin" type="checkbox" /><br>
                <input id="addMatchNotes" type="text" placeholder="Notes" /><br>
                <button id="addMatchButton" type="submit">Add</button>
            </form>
        </div>
        <div id="matchlistContainer">
            <h2>Your matches</h2>
            <div id="matchlist">
            </div>
        </div>
    </div>

    <!-- view statistics -->
    <div id="statistics">
        <h2>Match statistics</h2>
        <p>Coming soon...</p>
    </div>
</div>

<script src="js/jquery-2.1.3.js"></script>
<script src="js/app.js"></script>

</body>
</html>
